variables:
  # 九阙系统
  九阙共鸣: 0  # [0-3] 残图收集（影响终章地图）
  天道碎片: 0  # 0-9（解锁真相）
  莫无涯转世: false  # 隐藏结局关键
  
  # 终章条件
  因果劫火: 0  # [0-3] 头顶火焰标记
  纯粹因果: 0  # [0-3] 善/恶/无（影响融合结局）
  全员存活: false  # 豆腐+狼妖+师尊存活检测
scenes:
  # 节点9：凌尘主峰·宗门大比（25年）
  M4-9_宗门大比:
    name: "凌尘主峰·万人观礼"
    trigger: 游戏时间≥25年 & 宗门立场="凌尘"
    description: |
      气宗长老突然祭出黄泉魔纹：「剑宗才是魔修走狗！」
      莫无涯挡在你身前，断剑插入心口……
    assets:
      bgm: "战歌·决裂"（鼓点+剑鸣，音量80%）
      effect: 莫无涯流血特效（慢动作染红宗门旗帜）
    dialogue:
      莫: （咳血笑）「变数，快走……去九重天阙！」（塞给你残图）
    options:
      - text: "背起师尊突围（执念+50）"
        next: M4-10_九阙入口
        variables: 莫无涯存活=false，因果劫火+1
      - text: "留下来战斗（因果+30）"
        next: B4-9_宗门保卫战
        conditions: 剑意纯度≥80
    开发备注:
      - 镜头：残图飞过时，浮现前三章收集的碎片（伏笔回收）
      - 测试点：全员存活时，林小竹/阿蛮加入保卫战（需支线完成）

  # 子节点：九重天阙入口（需3残图）
  M4-10_九阙入口:
    name: "不周山·破碎星门"
    trigger: 九阙共鸣=3 & 莫无涯存活=false
    description: |
      星门浮现历代穿越者的尸体，你的宿命玉佩开始融化……
    options:
      - text: "踏入星门（主线）"
        next: M4-11_天道核心
        variables: 开启终章倒计时（游戏时间锁定50年）
      - text: "返回青河（隐藏）"
        next: E_化形人间（需全员存活）
        meta: { 结局: true }
    镜头运镜:
      - 星门打开时，播放前尘动画：师尊砍柴、林小竹卖豆腐、阿蛮化形
      - 尸体特写：每具尸体握着不同的斧头（多周目彩蛋）
scenes:
  # 节点11：天道核心·法则棋盘（因果/执念/道具三维选择）
  M4-11_天道棋盘:
    name: "九重天阙·破碎核心"
    description: |
      巨型棋盘悬浮，每颗棋子都是凡人命运。
      天道意识化作莫无涯模样：「成为我，或打碎我。」
    assets:
      bgm: "天道·抉择"（空灵合唱，音量60%）
      effect: 棋盘裂痕渗出金色血液（暗示前纪元神血）
    三维选择:
      - 因果轴（-100~100）: 影响天劫强度（劫火层数决定BOSS形态）
      - 执念轴（0~150）: 显示可复活的角色（如林小竹/阿蛮/师尊）
      - 道具轴: 宿命玉佩状态（裂痕Ⅲ可融合）
    选项组合（部分示例）:
    
    # 结局1：成为新天道（因果＞80）
    - condition: 因果值＞80 & 执念值＜30
      text: "吞噬天道，掌控宿命"
      animation: 主角融入棋盘，青河时间静止（孩童永远在砍柴）
      rewards: 解锁「天道视角」模式（查看所有NPC隐藏数据）
      variables: 全员记忆重置，仅保留主角意识
    
    # 结局2：打碎法则（执念＞100）
    - condition: 执念值＞100 & 全员存活=true
      text: "劈开棋盘，还道人间"
      animation: 斧头劈开星穹，林小竹/阿蛮赶来支援（合击技）
      rewards: 触发「众生问道」结局（开放凡人修仙盛世）
      variables: 因果劫火清零，解锁所有隐藏地图
    
    # 隐藏结局：融合裂隙（玉佩裂痕Ⅲ+纯粹因果3）
    - condition: 玉佩="裂痕Ⅲ" & 纯粹因果=3
      text: "用宿命，补天道"（需牺牲所有道具）
      animation: 回到第一章砍柴场景，斧头刻着「变数」（周目继承）
      rewards: 开启「烂柯轮回」周目（继承剑意/道具，改写他人命运）
      meta: { 成就: "天道裁缝" }
battle_scenes:
  # 节点12：天道化身·劫火形态
  B4-12_天道之战:
    name: "法则棋盘·劫火焚天"
    trigger: 终章选择战斗 & 因果劫火≥1
    description: |
      天道根据你的因果值变化形态：
      {{#if 因果劫火 == 1}} 莫无涯残影（劝降）
      {{else if 因果劫火 == 2}} 魔尊形态（执念具现）
      {{else}} 混沌怪物（无差别攻击） {{/if}}
    battle机制:
      phase1: 因果审判（根据历史选择掉血）
        - 杀妖过多：狼妖阿蛮幻象质问（掉10%血）
        - 负情债：林小竹幻象消散（掉15%血）
      phase2: 执念具现（需对应道具破招）
        - 情劫：用红豆玉佩破「红雾领域」
        - 杀劫：用煞血剑鞘收「魔纹剑气」
      hidden_phase: 全员存活时
        - 合击技: 「人间·烟火」（林小竹豆腐盾+阿蛮狼袭+师尊剑气）
    开发备注:
      - 劫火3层时，屏幕持续震动+血雾滤镜（Cursor特效组件）
      - 战败触发「轮回井回溯」（强制消耗所有道心值）
endings:
  E_化形人间:
    name: "青河·烟火长巷"
    trigger: 全员存活=true & 九阙共鸣=0 & 放弃九阙
    description: |
      你在青河开了间豆腐铺，林小竹的盲眼在晨雾中微微颤动，
      阿蛮的狼尾巴扫过你的砍柴堆，远处传来孩童的剑鸣……
    assets:
      bgm: "归途·炊烟"（二胡+童声，音量40%）
      effect: 屏幕飘落桂花（与第一章呼应）
    dialogue:
      林: （递豆腐）「今天的剑，要斩什么妖呀？」
      阿蛮: （叼来柴火）「人类的笨斧头，还是我来劈！」
    镜头运镜:
      - 最后镜头：斧头靠在木屋墙边，木纹与槐树剑痕呼应
      - 彩蛋：墙角堆着历代穿越者的斧头（刻着结局名称）
    开发备注:
      - 需检测：溺水孩童存活、狼妖化形、师尊转世（隐藏条件）
      - 多周目：二周目触发「孩童偷学剑」支线（可培养下一代）
new_game_plus:
  继承规则:
    - 基础继承: 剑意类型、九阙残图、特殊道具
    - 记忆继承: 前世结局动画（解锁「先知」天赋，提前知道因果值影响）
    - 周目特性:
      二周目: 显示「变数推演」面板（选择时预览后果）
      三周目: 解锁「天道作弊」（消耗现实时间加速修炼）
      九周目: 初始携带「完整九阙图」+「木樨剑意MAX」
  隐藏继承:
    - 化形人间结局: 继承后初始位置为青河木屋，触发「烟火日常」剧情
    - 烂柯轮回结局: 继承所有记忆，可修改第一章选择（影响全局）
