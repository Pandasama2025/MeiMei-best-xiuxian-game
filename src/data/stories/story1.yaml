# 必须先在Cursor创建以下变量（类型匹配）
variables:
  # 核心数值（带范围提示）
  因果值: 0  # [-100, 100] 天劫强度|NPC信任
  执念值: 0  # [0, 150] 道心质变|情劫深度
  剑意类型: "无"  # 枚举：["木樨", "煞血", "问道"]
  宗门立场: "无"  # 枚举：["凌尘剑宗", "黄泉魔宗", "散修"]
  
  # 事件开关（布尔/计数器）
  溺水孩童存活: false  # 豆腐支线关键
  狼妖阿蛮结识: 0  # 0=未遇，1=初遇，2=化形
  师尊赠剑: false  # 剑宗专属剧情
  轮回井使用: 0  # 记录回溯次数
  
  # 道具库存（数量/状态）
  宿命玉佩: ["裂痕Ⅰ"]  # 可进化道具（需列表类型）
  锈剑碎片: 0  # 0-3（剑冢钥匙）
  虎头鞋: false  # 豆腐支线纪念品
scenes:
  # 节点1：初遇砍柴异象（05:00晨间）
  M1-1_砍柴异象:
    name: "青河林·卯时雾"
    description: |
      斧头第3600次劈下时，木纹突然亮起星图！
      老槐树年轮渗出剑气，远处传来鹤鸣……
    trigger: 游戏首日时间=05:00 & 未触发过本节点
    assets:
      bgm: "樵歌·晨雾"（古琴+柴刀声，音量60%）
      effect: 斧头荧光（青色粒子，持续3秒）
    options:
      - text: "继续砍柴（稳健）"
        next: M1-2_剑宗考核
        rewards:
          - 物品: "基础剑诀"（每日修炼+5剑意）
          - 变量: 因果值+5（天道认可）
        notes: 连续3年砍柴触发「木樨剑意」觉醒
      
      - text: "深挖树纹（风险）"
        next: M1-1-1_树纹解谜
        conditions: 体力>30  # 需先在系统设置体力值
        meta: { 成就: "好奇的樵夫" }
    
  # 子节点：树纹解谜（风险分支）
  M1-1-1_树纹解谜:
    name: "年轮裂痕·剑痕"
    description: |
      树皮剥落，露出三道剑痕组成的谜题：
      【横断】【斜挑】【竖劈】（对应QTE按键）
    minigame:
      type: qte
      keys: ["Z", "X", "C"]  # Cursor内置QTE组件
      success:
        rewards:
          - 物品: "锈剑碎片×1"（累计3片）
          - 变量: 狼妖阿蛮结识=1（3年后相遇）
        next: M1-2_晨雾遇仙（暗线）
      fail:
        description: 树皮爆开，冲出3只饥饿狼妖！
        battle:
          enemies: ["LV1山狼×3"]
          rewards:
            - 物品: "狼牙吊坠"（增加10%反击）
          next: M1-2_晨雾遇仙（战后续）
    
  # 节点2：剑宗长老收徒（06:00破晓）
  M1-2_晨雾遇仙:
    name: "青河路·霜痕"
    description: |
      持断剑的白发老者踏霜而来，
      剑尖轻点你斧头：「三千六百刀，可听见剑鸣？」
   人物: 莫无涯（建模：霜白长发，破损剑袍，背插断剑）
    dialogue:
      - 莫: （剑尖霜花扩散）「回答我，樵夫。」
        options:
          - "听见松涛与剑和鸣"（正确）
            → 莫: （微笑）「可愿随我斩尽世间不平？」
            → 解锁: 剑宗主线（获得「凌尘入门令」）
            → 变量: 剑意类型="木樨"（专属剧情）
          - "只想着换米下锅"（错误）
            → 莫: （叹息）「那便…护好这烟火吧。」（传授「护道拳」）
            → 解锁: 散修线（3年后触发「凡人护卫」任务）
    镜头运镜:
      - 莫无涯出现时，镜头从斧头倒影拉出（暗示宿命）
      - 正确选项触发慢动作：霜花沿剑刃凝结成「剑」字
    开发备注:
      - 测试点：连续3次选错误选项，解锁隐藏语音「乱世需钝剑」
      - 变量涟漪：获得入门令后，宗门地图解锁（需在Cursor设置地图节点）
scenes:
  # 支线1：溺水时刻（暴雨夜）
  S1-1_溺水事件:
    name: "青河溪·暴雨救人"
    description: |
      暴雨冲垮河岸，虎头鞋孩童抓着树枝呼救！
      你的斧头，要劈开藤蔓，还是转身离开？
    trigger: 首次下山 & 天气=暴雨 & 游戏时间<1年
    assets:
      bgm: "骤雨·呼救"（雨声+渐弱的童声）
      effect: 屏幕水滴特效（影响UI透明度）
    options:
      - text: "跳河救人（消耗10体力）"
        next: S1-1-1_苏醒对话
        rewards:
          - 物品: "湿漉漉的虎头鞋"（支线关键）
          - 变量: 溺水孩童存活=true，因果值+15
        notes: 体力不足时自动进入「脱力」动画（卧床3日）
      
      - text: "砍断树枝（冷血）"
        next: S1-9_无常殿刺客
        rewards: 因果值-20，解锁「魔修线」前置
    隐藏: 持有宿命玉佩时，触发闪回（女孩前世是剑冢剑灵）
    
  # 支线2：十年后·盲眼卖腐（关键转折点）
  S1-3_盲眼豆腐摊:
    name: "青河集市·未时香"
    trigger: 溺水孩童存活=true & 游戏时间≥10年
    description: |
      盲眼女子打翻豆腐摊，香气里混着剑气——
      她腰间的红豆玉佩，和你藏了十年的虎头鞋……
   人物: 林小竹（建模：布衣，手有剑茧，盲眼却灵动）
    dialogue:
      - 林: （摸索捡拾）「对不住…客官的剑气，和当年一样暖。」
        options:
          - "帮她收拾（消耗10分钟）"
            → 对话: 得知弟弟被狼妖掳走（关联狼妖支线）
            → 奖励: 「桂花豆腐」（永久+5执念值）
            → 变量: 狼妖阿蛮结识=2（触发化形剧情）
          - "出示虎头鞋（需道具）"
            → 闪回: 孩童临终紧攥鞋子（解锁「悔恨」回忆）
            → 战斗: 击杀LV8狼妖（掉落「化形天书残页」）
            → 变量: 因果值-10（杀妖），执念值+20（愧疚）
          - "（持有化形天书）你本是剑灵"
            → 林: （瞳孔震颤）「原来…我等的是剑。」（化作剑气入鞘）
            → 隐藏: 解锁伙伴「剑灵·竹」（技能：豆蒄剑舞）
    镜头运镜:
      - 豆腐打翻时，特写滚动的豆腐沾上泥土（隐喻命运）
      - 化形时刻，剑气特效从红豆玉佩迸发（粒子色：粉→青）
    开发备注:
      - 时间锁：必须在10-15年间触发，逾期触发「病逝墓碑」事件
      - 多周目：二周目选第三选项，提前解锁剑灵CG（需收集全碎片）
systems:
  宿命玉佩:
    LV1（初始）:
      passive:
        - 每日0点推演：「今日宜：修炼（+15%效率）/探索（+10%奇遇）」
        - 砍柴时1%概率触发「天道碎片」（累计10片升LV2）
      events:
        - 节点: M1-1_砍柴异象
          特效: 玉佩裂痕与树纹同步发光（镜头特写共鸣）
        - 节点: S1-1_溺水事件
          隐藏: 玉佩显示前世画面（需道心值≥80）
    LV2（需10碎片+因果≥50）:
      ability:
        - 回溯关键选择（消耗5道心值/次，冷却7日）
      外观: 裂痕变红（因果＞50时特效）
      任务: 收集「纯粹执念」（情：林小竹的红豆/杀：狼妖的血/悟：莫无涯的断剑）
