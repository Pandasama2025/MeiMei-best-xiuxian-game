variables:
  # 剑冢专属
  剑冢共鸣: 0  # [0-3] 锈剑碎片/剑意匹配度
  白子墨执念: 0  # [0-100] 影响夺舍/镇压选择
  宗门弹劾: false  # 气宗是否发起弹劾
  # 战斗相关
  木樨剑意: 0  # 剑宗弟子专属熟练度（0-100）
  煞血剑意: 0  # 魔修线/风险流熟练度
scenes:
  # 节点5：剑冢初入（5年宗门考核后）
  M2-5_剑冢看守:
    name: "凌尘后山·剑冢石门"
    trigger: 宗门立场="凌尘剑宗" & 游戏时间≥5年
    description: |
      掌门命你看守剑冢，石门刻着：「剑者，生死门」
      门缝渗出黑气，锈剑碎片突然发烫……
    assets:
      bgm: "剑冢·低语"（金属摩擦+呜咽声，音量50%）
      effect: 石门裂痕冒黑气（粒子特效，持续循环）
    options:
      - text: "用锈剑碎片开门（需3片）"
        next: M2-5-1_剑冢底层
        conditions: 锈剑碎片≥3
        rewards: 解锁「剑冢隐藏层」
      - text: "按宗门规矩巡逻（稳健）"
        next: M2-6_日常看守
        variables: 因果值+3，触发「气宗密探」事件
    开发备注: 
      - 镜头：石门特写时，碎片与门纹同步发光（暗示共鸣）
      - 测试点：无碎片强行推门→触发LV10剑魂（战败扣宗门贡献）

  # 子节点：剑冢底层·锈剑问答（影响终章BOSS）
  M2-5-1_锈剑问答:
    name: "剑冢核心·断剑之眼"
    description: |
      悬浮的锈剑突然开口：「何为剑？」
      剑冢四壁浮现历代剑修残魂，等待你的答案……
    人物: 白子墨残魂（半透明剑气人形，手持断剑）
    dialogue:
      - 白: 「剑是杀器？还是桥梁？」（音效：剑鸣变调）
        options:
          - "杀器，斩尽不平！"（煞血线）
            → 白: （魔气缠绕）「好！那就杀出个新天道！」
            → 变量: 煞血剑意+30，白子墨执念+50
            → 战斗: 吸收剑魂（LV12，掉落「煞血剑鞘」）
          - "桥梁，渡人渡己。"（问道线）
            → 白: （剑气转柔）「原来…我等的是这个答案」
            → 变量: 木樨剑意+30，解锁「剑灵共生」天赋
            → 隐藏: 触发溺水女孩残魂求救（需虎头鞋）
    镜头运镜:
      - 选杀器时，镜头变红，残魂露出痛苦表情
      - 选桥梁时，剑气化作蝴蝶环绕主角（隐喻救赎）
    时间锁: 必须在15年春分前完成，超时剑冢崩塌（强制战斗）

  # 节点6：宗门内斗·气宗密信（支线联动）
  M2-6_气宗密探:
    name: "藏经阁·深夜黑影"
    trigger: M2-5选巡逻 & 游戏时间20:00-24:00
    description: |
      发现气宗弟子偷取剑冢地图！他匕首刻着黄泉魔宗标记……
    options:
      - "追杀（剑宗立场）"
        → 战斗: LV8气宗弟子（掉落「黄泉密信」）
        → 变量: 剑宗好感+20，气宗仇恨+10
        → 后续: 3年后触发「宗门清洗」防御战
      - "放走（卧底线）"
        → 对话: 「莫长老当年…也选择了仁慈」（暗示师尊往事）
        → 变量: 黄泉魔宗好感+15，解锁「无间道」任务
    开发备注:
      - 密信内容：「剑冢核心可复活魔尊，春分前行动」（文本线索）
      - 测试点：放走后10年，触发「黄泉晚宴」隐藏剧情（需易容）
battle_scenes:
  # 节点7：雷劫下的师徒对决（莫无涯存活=false时触发）
  B2-7_师尊心魔战:
    name: "凌尘主峰·劫云压顶"
    trigger: 莫无涯存活=false & 执念值≥60 & 游戏时间≥10年
    description: |
      莫无涯残魂化心魔，手持你送的桂花糖：「斩了我，证道！」
      劫云每30秒劈下雷罚，场地逐渐崩塌……
    battle机制:
      phase1: 剑影幻象（需木樨剑意破招）
        - 技能: 万剑归宗（全屏AOE，格挡QTE）
        - 弱点: 剑柄处桂花纹路（特写提示）
      phase2: 记忆闪回（对话影响伤害）
        ▶ "糖还没吃完，不准死！"（执念值+20，伤害-30%）
        → 播放回忆：师尊教你劈柴时偷塞桂花糖（动画碎片）
        ▶ "你的道，根本救不了任何人！"（因果值-15，狂战模式）
        → 镜头：师尊剑刃裂痕渗出黑血（暗示被夺舍）
      hidden_phase: 持有虎头鞋+红豆玉佩
        - 合击技: 「樵剑·烟火」（清除所有心魔，解锁隐藏结局）
    战后影响:
      - 存活: 莫无涯残魂融入玉佩（解锁无限回溯，道心值永久-50）
      - 战败: 触发「剑冢陪葬」结局（强制周目结束，解锁「败者日记」）
    开发备注:
      - 雷劫特效：每波雷罚伴随屏幕震动（Cursor震动组件）
      - 语音标记：战败时播放「吾道不孤……」临终语音（需配音）
side_scenes:
  # 支线4：守墓人的秘密（需风险流路线）
  S2-4_守墓人木屋:
    name: "后山禁地·青苔木屋"
    trigger: M1-1选深挖树纹 & 游戏时间≥5年
    description: |
      守墓人擦拭着和你同款的锈剑，桌上摆着半碗冷掉的桂花糖……
    dialogue:
      - 守: （咳嗽）「三百年了，终于等到变数。」（露出断指）
        options:
          - "询问断指由来"
            → 闪回: 守墓人当年为护剑冢断指（解锁师尊往事）
            → 奖励: 「剑冢地图残片」（显示隐藏层）
          - "讨要桂花糖"（需执念值≥30）
            → 守: （苦笑）「和那丫头一样馋嘴……」（赠送「忘忧糖」）
            → 变量: 林小竹好感+20（解锁「镜中缘」副本）
    开发备注:
      - 场景细节：木屋墙上挂着127把锈剑（暗示127次轮回）
      - 测试点：连续3次选讨要，解锁「甜食癖」成就

  # 支线5：剑灵·竹的觉醒（豆腐支线联动）
  S2-5_镜中缘副本:
    name: "剑冢·前世镜"
    trigger: 林小竹好感≥50 & 持有红豆玉佩
    description: |
      镜子里浮现林小竹前世：她本是剑冢剑灵，因执念化形……
    options:
      - "触摸镜面（消耗10道心值）"
        → 动画: 前世婚礼被魔尊打断，她为护你兵解（解锁回忆）
        → 奖励: 「剑魄·竹」（永久+20执念值，战斗伙伴）
      - "打碎镜子（因果值+10）"
        → 林小竹: （流泪）「原来…我只是执念」（好感清零）
        → 隐藏: 解锁「无情道」成就（后续入魔线）
    镜头运镜:
      - 镜面涟漪时，倒映主角前世（天道监察使形象）
      - 兵解瞬间，剑气特效包裹两人（粒子颜色：白→红→粉）
systems:
  宗门立场:
    凌尘剑宗:
      专属剧情: 剑冢看守/师尊赠剑
      加成: 木樨剑意修炼速度+30%
      任务: 每月15日巡逻（触发随机事件）
    黄泉魔宗（需卧底）:
      专属道具: 化形天书/魔纹剑鞘
      加成: 煞血剑意伤害+25%
      风险: 因果值每月-5（天劫倒计时）
    散修（中立）:
      特色: 可触发「凡人护卫」系列任务
      限制: 无法使用宗门传送阵
