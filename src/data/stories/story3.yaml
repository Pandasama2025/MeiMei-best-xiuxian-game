variables:
  # 轮回井系统
  轮回井等级: 0  # 0=未启，1=初开，2=贯通（影响回溯深度）
  前世碎片: []  # 记忆片段收集（剑灵/守鹤/监察使）
  道心损耗: 0  # 累计回溯消耗（达100触发「道心崩」）
  
  # 因果抉择
  复活恋人: false  # 触发情劫副本
  斩断记忆: false  # 解锁无情道技能
  变数种子: 0  # 0-3（影响NPC命运走向）
scenes:
  # 节点7：落魂涧·子时血祭（核心触发）
  M3-7_黄泉血祭:
    name: "落魂涧·鬼火映月"
    trigger: 下山历练≥3次 & 游戏时间=子时 & 天气=阴
    description: |
      魔宗弟子 chanting，百人血祭阵中央，
      赫然是青河孩童的虎头鞋！轮回井突然从地底升起……
    assets:
      bgm: "血祭·往生"（低沉 chanting，音量70%）
      effect: 地面血纹蔓延（粒子特效，接触掉血）
    options:
      - text: "冲阵救人（因果+20）"
        next: M3-7-1_保护平民
        conditions: 体力≥50
        rewards: 解锁轮回井（消耗10道心值）
      - text: "隐匿观察（执念+15）"
        next: M3-7-2_偷听密语
        variables: 黄泉魔宗好感+10，解锁「无间道」线索
    开发备注:
      - 镜头：虎头鞋特写时，触发豆腐支线闪回（林小竹哭泣）
      - 测试点：连续3次选观察，解锁「魔修共情」天赋（减少心魔抗性）

  # 子节点：保护平民（QTE战斗）
  M3-7-1_保护平民:
    name: "血祭阵·生死时速"
    minigame:
      type: qte
      prompt: "左劈魔纹！右挡鬼手！"
      keys: ["←", "→"]  # Cursor内置QTE组件
      success:
        rewards:
          - 物品: "轮回井之眼"（每日可回溯1次）
          - 变量: 溺水孩童存活=true（即使已死）
        next: M3-8_轮回初启
      fail:
        description: 孩童被献祭，虎头鞋染血……
        variables: 溺水孩童存活=false，因果值-30
        next: M3-8_轮回初启（绝望版）
    镜头运镜:
      - QTE成功：慢动作斧头劈开血阵，轮回井升起金色光芒
      - QTE失败：镜头聚焦孩童瞳孔消散，轮回井渗出黑气

  # 子节点：偷听密语（魔修线）
  M3-7-2_偷听密语:
    name: "岩石后·魔尊计划"
    description: |
      魔君：「九重天阙的裂缝，需要变数者的心脏填补……」
      突然转头：「谁在那里？」（触发暗杀QTE）
    options:
      - text: "屏息藏匿（需执念≥30）"
        → 获得: 「九阙核心情报」（终章关键）
        → 变量: 轮回井等级=1（可看魔尊前世）
      - text: "掷石引开（战斗LV12）"
        → 奖励: 「魔纹匕首」（暴击+20%）
        → 变量: 黄泉追杀=true（后续遇刺客）
    开发备注:
      - 密语内容：「变数者，既是药引，也是钥匙」（暗示主角身份）
      - 暗杀QTE：失败触发「重伤濒死」动画（强制回溯）
systems:
  轮回井:
    LV1（初启）:
      能力: 每日0点可回溯1次关键选择（消耗5道心值）
      记忆:
        - 剑灵篇（需林小竹好感≥50）:
          场景: 剑冢初成，她为你挡下致命一剑（解锁「剑魄·竹」专属技能）
        - 守鹤篇（需狼妖阿蛮结识=2）:
          场景: 九重天阙守鹤因贪玩被贬，化形为狼（解释阿蛮尾巴缺陷）
        - 监察使篇（主线）:
          场景: 前世因私改凡人命格（林小竹姻缘），被天道抹除记忆
    LV2（贯通，需3碎片）:
      能力: 回溯时可修改他人命运（如让阿蛮提前化形）
      异象: 井水浮现其他穿越者结局（如：成为天道后被反噬）
      任务: 收集3种「纯粹因果」（善/恶/无）

  # 记忆节点示例：剑灵篇
  S3-1_镜中剑魄:
    name: "轮回井·剑灵往事"
    trigger: 轮回井等级≥1 & 持有「红豆玉佩」
    description: |
      井水倒映林小竹前世：她跪坐剑冢，剑柄刻着你的名字……
    dialogue:
      林（剑灵形态）: 「每一世，我都在等你砍那棵槐树。」
      options:
        - "触碰她的手（执念+30）"
          → 动画: 剑气缠绕双手，解锁「双剑合璧」技能
          → 变量: 复活恋人=true（终章情劫）
        - "斩断记忆（因果+20）"
          → 林: （消散前微笑）「这次，换我护你的烟火」
          → 变量: 斩断记忆=true（免疫情劫）
    镜头运镜:
      - 触碰时，红豆玉佩与剑冢剑柄共鸣（粒子特效：粉→青→金）
      - 斩断时，井水结冰，林小竹化作冰蝶消散
scenes:
  # 节点8：轮回井·核心抉择
  M3-8_轮回抉择:
    name: "轮回井·宿命之泉"
    trigger: 完成任意前世记忆 & 道心值≥30
    description: |
      井水浮现三个选项，每个都冒着不同颜色的雾气：
      【复活】（红雾）【斩断】（白雾）【播种】（金雾）
    options:
      - text: "复活前世恋人（林小竹）"
        next: M3-9_情劫副本
        variables:
          执念值+50，复活恋人=true
          因果劫火+1（头顶出现红焰标记）
        assets:
          effect: 井水污染血雾，BGM转为《情劫·往生》
      - text: "斩断所有记忆（无情道）"
        next: M3-10_无情剑心
        variables:
          执念值-30，斩断记忆=true
          获得「无情道心」（免疫魅惑类技能）
        assets:
          effect: 井水结冰，雪花特效覆盖屏幕
      - text: "投放变数种子（隐藏）"
        next: M3-11_命运播种
        conditions: 轮回井等级=2 & 因果值≥50
        variables: 变数种子+1（影响阿蛮/孩童命运）
        meta: { 成就: "天道棋手" }
    开发备注:
      - 红雾选项：触发后续「镜中缘·婚礼」副本（需提前制作结婚动画）
      - 金雾选项：每次播种改变一个NPC命运（如：狼妖化形成功/孩童成为剑修）

  # 子节点：情劫副本·镜中婚礼（复活线）
  M3-9_情劫副本:
    name: "镜中世界·红妆十里"
    description: |
      你穿着喜服，林小竹盖头下是剑灵形态！
      魔尊突然闯入：「变数者的婚礼，我怎能缺席？」
    battle:
      enemies: 魔尊幻影（LV15，弱点：红豆玉佩）
      phases:
        - 阶段1: 斩断红绸（QTE，失败则林小竹受伤）
        - 阶段2: 用红豆玉佩破魔（需持有道具）
      rewards:
        - 物品: 「同心剑」（双人合击武器）
        - 变量: 执念值+100（终章触发专属剧情）
    镜头运镜:
      - 盖头掀起瞬间，切换林小竹剑灵/凡人双形态（动态切换）
      - 战败时，红雾吞噬婚礼，回到轮回井（强制回溯）
hidden_systems:
  变数种子:
    播种对象:
      - 狼妖阿蛮:
        条件: 变数种子≥1 & 阿蛮结识=2
        变化: 提前5年化形，获得「守鹤血脉」（解锁妖族天赋）
      - 溺水孩童:
        条件: 变数种子≥1 & 存活=true
        变化: 成为剑冢剑灵，终章可召唤助战
      - 莫无涯:
        条件: 变数种子≥3 & 师尊存活=false
        变化: 残魂转世为青河孩童，触发「师徒再续」隐藏结局
    可视化:
      - Cursor地图标记：播种过的NPC头顶金色涟漪
      - 日志记录：「第X颗种子播撒在【阿蛮的化形劫】」
systems:
  道心值:
    初始: 100
    消耗:
      - 每次回溯: -5（显示「道心值：95/100」）
      - 观看前世: -10（弹出警告：「道心不稳，幻象丛生！」）
    崩塌:
      条件: 道心值≤0
      效果:
        - 随机触发NPC背叛（如：林小竹突然攻击）
        - 战斗中出现前世幻影干扰（QTE失败率+30%）
        - 解锁「道心崩」结局：主角陷入永恒轮回
    恢复:
      - 完成「纯粹因果」任务（如：救10次凡人）
      - 服用「忘忧糖」（守墓人支线获得）
